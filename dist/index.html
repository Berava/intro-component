<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="./img/favicon-32x32.png" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/layout.css" />
    <link rel="stylesheet" href="./css/type.css" />
    <title>Intro Component With Sign-Up Form</title>
  </head>
  <body>
    <main class="main">
      <div class="title">
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable
        </p>
      </div>
      <div class="container">
        <div class="offer shadow">
          <p><strong>Try it free 7 days</strong> then $20/mo.thereafter</p>
        </div>
        <div class="sign-up-container shadow">
          <form class="form" action="#" novalidate>
            <div>
              <input
                required
                id="first-name"
                class="form-text"
                type="text"
                placeholder="First Name"
              />
              <span
                id="first-name-error"
                class="error-msg small-text"
                aria-live="polite"
                data-msg="First Name cannot be empty"
              ></span>
            </div>
            <div>
              <input
                required
                id="last-name"
                class="form-text"
                type="text"
                placeholder="Last Name"
              />
              <span
                id="last-name-error"
                class="error-msg small-text"
                aria-live="polite"
                data-msg="Last Name cannot be empty"
              ></span>
            </div>
            <div>
              <input
                id="email"
                class="form-text"
                type="email"
                placeholder="Email Address"
              />
              <span
                id="email-error"
                class="error-msg small-text"
                aria-live="polite"
                data-msg="Looks like this is not an email"
              ></span>
            </div>
            <div>
              <input
                required
                id="password"
                class="form-text"
                type="password"
                placeholder="Password"
              />
              <span
                id="last-name-error"
                class="error-msg small-text"
                aria-live="polite"
                data-msg="Password cannot be empty"
              ></span>
            </div>
            <button type="submit" class="button" id="button">
              claim your free trial
            </button>
            <p class="small-text">
              By clicking the button, you are agreeing to our
              <a href="#" class="fancy-link">Terms and Services</a>
            </p>
          </form>
        </div>
      </div>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
